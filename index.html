<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
  </head>
  <body>
    <main>
      <div class="column-left">
        <a id="FB" href="https://www.facebook.com/"
          ><i class="fab fa-facebook-square"></i>&nbsp;&nbsp;Facebook login
        </a>
        <a href="https://mail.google.com" id="GG"
          ><i class="fab fa-google"></i>&nbsp;&nbsp;Gmail login</a
        >

        <a href="https://twitter.com" id="TW"
          ><i class="fab fa-twitter"></i>&nbsp;&nbsp;Twitter login</a
        >
      </div>
      <div class="column-middle">
        <div class="vertical-line"><h1></h1></div>
        <div class="middle-conten">
          <h1>OR</h1>
        </div>
        <div class="vertical-line"><h1></h1></div>
      </div>
      <div class="column-rigth">
        <h2>Sign in with</h2>
        <span
          ><i class="fas fa-user"></i
          ><input
            type="text"
            name="name"
            placeholder="Username or Email"
            id="1"
        /></span>
        <span>
          <i class="fas fa-lock"></i
          ><input
            type="password"
            name="password"
            placeholder="Password"
            id="2"
          />
        </span>

        <label class="checkbox"
          ><input type="checkbox" name="Remember me" />&nbsp;&nbsp;Remember
          me&nbsp;&nbsp;
          <input type="button" value="LOGEIN" id="button" />
        </label>
      </div>
      <div class="footer">
        <div class="last-line">
          <span><a href="#">Register Now</a></span>
          <span> <a href="#">Forgotten?</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
